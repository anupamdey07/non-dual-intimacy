name: Sync Google Drive Images

on:
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Run when .env.example or sync script is updated
  push:
    paths:
      - 'scripts/syncGoogleDriveImages.js'
      - '.github/workflows/sync-images.yml'

jobs:
  sync-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync images from Google Drive
        run: npm run sync-images
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GDRIVE_FRAGILE_SILENCE_ID: ${{ secrets.GDRIVE_FRAGILE_SILENCE_ID }}
          GDRIVE_GENTLE_PRESENCE_ID: ${{ secrets.GDRIVE_GENTLE_PRESENCE_ID }}
          GDRIVE_EARTH_TEXTURES_ID: ${{ secrets.GDRIVE_EARTH_TEXTURES_ID }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/
          git commit -m "üñºÔ∏è Auto-sync images from Google Drive [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No image changes detected. Skipping commit."
